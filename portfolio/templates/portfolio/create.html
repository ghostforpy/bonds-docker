{% extends "base.html" %}




{% block content %}
<form action="." method="post" class="col-md-4">
  <div class="form-group">
    <label for="id_title">Название портфеля:</label>
    <input type="text" class="form-control" maxlength="50" required id="id_title" name="title" placeholder="Введите название портфеля...">
  </div>
  <div class="form-group mb-3">
  	<label for="id_private">Приватность:</label>
    <select class="form-control" id="id_private" name="private">
      <option selected value="da">Всем запрещено</option>
      <option value="af">Разрешено друзьям</option>
      <option value="al">Разрешено авторизованным</option>
      <option value="aa">Разрешено всем</option>
    </select>
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" name="manual" id="id_manual">
    <label for="id_manual">Ручной ввод балланса</label>
  </div>
  <div class="form-group mb-2">
    <label for="id_strategia">Стратегия:</label>
    <input type="text" class="form-control" name="strategia" maxlength="20" id="id_strategia">
  </div>
  <div class="form-group mb-2">
    <label for="id_description">Описание:</label>
    <textarea type="text" class="form-control" name="description" maxlength="250" id="id_description" rows="3"></textarea>
  </div>
  
  {% csrf_token %}
  <button type="submit" class="btn btn-dark">Создать</button>
</form>

{% endblock content %}
